<!DOCTYPE html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>موحوس ابتسام – الاستشارات القانونية والتحكيم الدولي</title>

    <!-- ✅ وصف الموقع -->
    <meta name="description" content="موحوس ابتسام، مستشارة قانونية ومحكّمة في القانون التجاري الدولي بخبرة 20 سنة، تقدم استشارات وتحكيم للشركات والمستثمرين." />

    <!-- ✅ كلمات مفتاحية -->
    <meta name="keywords" content="استشارات قانونية, تحكيم دولي, قانون تجاري, محامية, محكّمة, موحوس ابتسام" />

    <!-- ✅ Open Graph (Facebook, LinkedIn, etc.) -->
    <meta property="og:title" content="موحوس ابتسام – الاستشارات القانونية والتحكيم الدولي" />
    <meta property="og:description" content="موحوس ابتسام، مستشارة قانونية ومحكّمة في القانون التجاري الدولي بخبرة 20 سنة، تقدم استشارات وتحكيم للشركات والمستثمرين." />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://ai.studio/apps/drive/19lvY6yOOJOu23JLOuVv6fcWca4NAiGHo" />
    <meta property="og:image" content="https://i.ibb.co/jvrd69wW/Whats-App-Image-2025-10-09-at-11-01-14.jpg" />

    <!-- ✅ Canonical URL -->
    <link rel="canonical" href="https://ai.studio/apps/drive/19lvY6yOOJOu23JLOuVv6fcWca4NAiGHo" />

    <!-- ✅ ألوان وهوية بصرية -->
    <meta name="theme-color" content="#0B1F3A" />

    <!-- ✅ تحميل الخطوط مسبقًا -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preload" as="style" href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&family=Poppins:wght@400;600;700&display=swap" />
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&family=Poppins:wght@400;600;700&display=swap" rel="stylesheet" />

    <!-- ✅ TailwindCSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- ✅ إعداد ألوان وهوية الموقع -->
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              "brand-blue": "#0B1F3A",
              "brand-gold": "#C9A646",
            },
            fontFamily: {
              sans: ["Poppins", "sans-serif"],
              cairo: ["Cairo", "sans-serif"],
            },
          },
        },
      };
    </script>

    <style>
      body {
        font-family: 'Poppins', sans-serif;
        background-color: #f8f9fa;
      }
      .font-cairo {
        font-family: 'Cairo', sans-serif;
      }
      /* تحسين الصورة الخلفية */
      .hero-bg {
        background-image: url('https://i.ibb.co/jvrd69wW/Whats-App-Image-2025-10-09-at-11-01-14.jpg');
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
      }
    </style>

    <!-- ✅ Preload الصورة الرئيسية -->
    <link
      rel="preload"
      as="image"
      href="https://i.ibb.co/jvrd69wW/Whats-App-Image-2025-10-09-at-11-01-14.jpg"
      imagesrcset="https://i.ibb.co/jvrd69wW/Whats-App-Image-2025-10-09-at-11-01-14.jpg 1920w"
      fetchpriority="high"
    />

    <!-- ✅ PWA manifest -->
    <link rel="manifest" href="/manifest.json" />

    <!-- ✅ تسجيل Service Worker -->
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker
            .register('/service-worker.js')
            .then(() => console.log('✅ Service Worker مسجل بنجاح'))
            .catch((err) => console.log('❌ فشل التسجيل:', err));
        });
      }
    </script>

    <!-- ✅ إعداد خريطة استيراد React -->
    <script type="importmap">
      {
        "imports": {
          "react/": "https://aistudiocdn.com/react@^19.2.0/",
          "react": "https://aistudiocdn.com/react@^19.2.0",
          "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
          "react-router-dom": "https://aistudiocdn.com/react-router-dom@^7.9.4"
        }
      }
    </script>

    <link rel="stylesheet" href="/index.css">
  </head>

  <body class="antialiased text-gray-800">
    <noscript>يجب تفعيل JavaScript لتشغيل هذا الموقع.</noscript>

    <!-- ✅ الجذر الرئيسي لتطبيق React -->
    <div id="root"></div>

    <!-- ✅ تحميل الكود الرئيسي -->
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
